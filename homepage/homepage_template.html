<!DOCTYPE html>
<html>
<head>
  <title>Central Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.hdwallpapers.in/download/navy_blue_geometric_hd_navy_blue-HD.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 style="color:white;">Welcome to Event Management Portal</h1>
    <button onclick="location.href='{{calendar}}'">Calendar</button>
    <button onclick="location.href='{{announcements}}/test.html'">Announcements</button>
    <button onclick="location.href='{{budget}}/test.html'">Budget Manager</button>
    <button onclick="location.href='{{venue}}'">Venue Booking</button>
    <button onclick="location.href='{{dept_announce}}'">Department Announcements</button>
    <button onclick="location.href='{{request}}'">Permissions and Requests</button>
  </div>
</body>
</html>
